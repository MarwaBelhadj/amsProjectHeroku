<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AMS | Registration Page</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<link rel="stylesheet" type="text/css" th:href="@{dist/css/registration.css}" />
	<!-- Font Awesome -->
	<link th:rel="stylesheet" type="text/css" th:href="@{plugins/fontawesome-free/css/all.min.css}">
	<!-- icheck bootstrap -->
	<link th:rel="stylesheet" type="text/css" th:href="@{plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
	<!-- Theme style -->
	<link th:rel="stylesheet" type="text/css" th:href="@{dist/css/adminlte.min.css}">
</head>

<body class="hold-transition register-page">
	<div class="register-box">
		<div class="register-logo">
			<b>AMS</b>
		</div>

		<div class="card">
			<div class="card-body register-card-body">
				<p class="login-box-msg">Register a new membership</p>

				<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post"
					role="form">
					<div class="input-group mb-3">
						<input type="text" class="form-control" th:field="*{name}" placeholder="Name">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							class="validation-message"></label>
					</div>
					<div class="input-group mb-3">
						<input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
							class="validation-message"></label>
					</div>
					<div class="input-group mb-3">
						<input type="email" class="form-control" th:field="*{email}" placeholder="Email">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="validation-message"></label>
					</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control" th:field="*{password}" placeholder="Password">

						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							class="validation-message"></label>
					</div>
					<div class="row">
						<div class="col-8">
							<div class="icheck-primary">
								<input type="checkbox" id="agreeTerms" name="terms" value="agree">
								<label for="agreeTerms">
									I agree to the <a href="#">terms</a>
								</label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-4">
							<button type="submit" class="btn btn-primary btn-block">Register</button>
						</div>
						<!-- /.col -->
					</div>
					<span th:utext="${successMessage}" style="font-size: 20; color: #008000;"></span>
				</form>

				<div class="social-auth-links text-center">
					<p>- OR -</p>
					<a href="#" class="btn btn-block btn-primary">
						<i class="fab fa-facebook mr-2"></i>
						Sign up using Facebook
					</a>
					<a href="#" class="btn btn-block btn-danger">
						<i class="fab fa-google-plus mr-2"></i>
						Sign up using Google+
					</a>
				</div>

				<a th:href="@{/login}" class="text-center">I already have a membership</a>
			</div>
			<!-- /.form-box -->
		</div><!-- /.card -->
	</div>
	<!-- /.register-box -->

	<!-- jQuery -->
	<script th:src="@{plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{dist/js/adminlte.min.js}"></script>
</body>

</html>
